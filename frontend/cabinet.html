<body>
    <div class="container">
        <div class="header">
            <h1>üìã –õ–ò–ß–ù–´–ô –ö–ê–ë–ò–ù–ï–¢</h1>
        </div>
        
        <div class="content">
            <div class="info-section">
                <h3>üë§ –í–ê–®–ê –°–¢–ê–¢–ò–°–¢–ò–ö–ê</h3>
                <div id="userStats" class="stats-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...</p>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h3>üöÄ –í–ê–®–ò –ö–ê–ú–ü–ê–ù–ò–ò</h3>
                <div id="campaignsList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–º–ø–∞–Ω–∏–π...</p>
                    </div>
                </div>
            </div>

            <button class="btn" onclick="goToCampaign()">
                üöÄ –°–û–ó–î–ê–¢–¨ –ù–û–í–£–Æ –ö–ê–ú–ü–ê–ù–ò–Æ
            </button>
            <button class="btn btn-secondary" onclick="goToMain()">
                ‚óÄÔ∏è –ù–ê–ó–ê–î –í –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ
            </button>
        </div>
    </div>

    <script>
        // üì± –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM WEB APP
        let tg = window.Telegram.WebApp;
        
        // üóÑÔ∏è –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        let userState = {
            userId: null,
            campaigns: [],
            stats: null
        };

        // üöÄ –§–£–ù–ö–¶–ò–ò –ù–ê–í–ò–ì–ê–¶–ò–ò
        function goToCampaign() {
            window.location.href = '/campaign.html';
        }
        
        function goToMain() {
            window.location.href = '/index.html';
        }

        function downloadExcel(campaignNumber) {
            window.open(`/api/campaign-excel/${campaignNumber}`, '_blank');
        }

        function viewCampaignDetails(campaignNumber) {
            alert(`–î–µ—Ç–∞–ª–∏ –∫–∞–º–ø–∞–Ω–∏–∏ ${campaignNumber} - –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ`);
        }

        // üìä –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
        function loadUserData() {
            const userId = tg?.initDataUnsafe?.user?.id || getUserIdFromStorage();
            
            if (!userId) {
                showEmptyState();
                return;
            }

            userState.userId = userId;
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–º–ø–∞–Ω–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            fetch(`/api/user-campaigns/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        userState.campaigns = data.campaigns;
                        renderCampaigns();
                        calculateStats();
                    } else {
                        showEmptyState();
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–º–ø–∞–Ω–∏–π:', error);
                    showEmptyState();
                });
        }

        function calculateStats() {
            const campaigns = userState.campaigns;
            const currentYear = new Date().getFullYear();
            
            const stats = {
                totalCampaigns: campaigns.length,
                totalSpent: campaigns.reduce((sum, campaign) => sum + (campaign.final_price || 0), 0),
                totalReach: campaigns.reduce((sum, campaign) => sum + (campaign.actual_reach || 0), 0),
                yearlyCampaigns: campaigns.filter(campaign => {
                    const campaignYear = new Date(campaign.created_at).getFullYear();
                    return campaignYear === currentYear;
                }).length
            };
            
            userState.stats = stats;
            renderStats();
        }

        function renderStats() {
            const stats = userState.stats;
            const container = document.getElementById('userStats');
            
            if (!stats || stats.totalCampaigns === 0) {
                container.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">–∫–∞–º–ø–∞–Ω–∏–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0 ‚ÇΩ</div>
                        <div class="stat-label">–ø–æ—Ç—Ä–∞—á–µ–Ω–æ</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalCampaigns}</div>
                    <div class="stat-label">–≤—Å–µ–≥–æ –∫–∞–º–ø–∞–Ω–∏–π</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${formatNumber(stats.totalSpent)} ‚ÇΩ</div>
                    <div class="stat-label">–æ–±—â–∏–µ —Ä–∞—Å—Ö–æ–¥—ã</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${formatNumber(stats.totalReach)}</div>
                    <div class="stat-label">–æ–±—â–∏–π –æ—Ö–≤–∞—Ç</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.yearlyCampaigns}</div>
                    <div class="stat-label">–≤ ${new Date().getFullYear()}</div>
                </div>
            `;
        }

        function renderCampaigns() {
            const campaigns = userState.campaigns;
            const container = document.getElementById('campaignsList');
            
            if (!campaigns || campaigns.length === 0) {
                showEmptyState();
                return;
            }
            
            let html = '';
            campaigns.forEach(campaign => {
                const statusClass = campaign.status === 'active' ? 'status-active' : 'status-completed';
                const statusText = campaign.status === 'active' ? '–ê–ö–¢–ò–í–ù–ê' : '–ó–ê–í–ï–†–®–ï–ù–ê';
                
                html += `
                    <div class="campaign-item">
                        <div class="campaign-header">
                            <div class="campaign-number">${campaign.campaign_number}</div>
                            <div class="campaign-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="campaign-details">
                            <div>üìÖ ${formatDate(campaign.start_date)} - ${formatDate(campaign.end_date)}</div>
                            <div>üí∞ ${formatNumber(campaign.final_price)} ‚ÇΩ</div>
                            <div>üë• ${formatNumber(campaign.actual_reach || 0)} –æ—Ö–≤–∞—Ç</div>
                            <div>üïê ${new Date(campaign.created_at).toLocaleDateString('ru-RU')}</div>
                        </div>
                        <div class="campaign-actions">
                            <button class="btn btn-excel" onclick="downloadExcel('${campaign.campaign_number}')">
                                üìä Excel
                            </button>
                            <button class="btn btn-secondary" onclick="viewCampaignDetails('${campaign.campaign_number}')">
                                üìã –î–µ—Ç–∞–ª–∏
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function showEmptyState() {
            const container = document.getElementById('campaignsList');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <div>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∫–∞–º–ø–∞–Ω–∏–π</div>
                    <div style="font-size: 14px; margin-top: 10px;">
                        –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∫–∞–º–ø–∞–Ω–∏—é —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    </div>
                </div>
            `;
        }

        // üîß –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        function formatDate(dateString) {
            if (!dateString) return '‚Äî';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU');
        }

        function getUserIdFromStorage() {
            // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å ID –∏–∑ localStorage –∏–ª–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—Ä–µ–º–µ–Ω–Ω—ã–π
            let userId = localStorage.getItem('telegram_user_id');
            if (!userId) {
                userId = 'temp_' + Date.now();
                localStorage.setItem('telegram_user_id', userId);
            }
            return userId;
        }

        // üöÄ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç –∑–∞–ø—É—â–µ–Ω!');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (tg) {
                tg.ready();
                tg.expand();
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            loadUserData();
        });
    </script>
</body>

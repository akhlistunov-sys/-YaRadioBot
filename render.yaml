services:
  # Web Application (Static Site)
  - type: web
    name: telegram-radio-webapp
    env: static
    buildCommand: echo "Building WebApp..."
    staticPublishPath: ./webapp
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600

  # Telegram Bot (Python Backend) - ВАЖНО: тип web, не worker!
  - type: web
    name: telegram-radio-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: RENDER
        value: true
      - key: RENDER_SERVICE_NAME
        fromService:
          name: telegram-radio-webapp
          type: web
          property: hostname

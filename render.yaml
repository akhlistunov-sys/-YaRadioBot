services:
  - type: web
    name: telegram-radio-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: RENDER
        value: true
      - key: RENDER_SERVICE_NAME
        fromService:
          type: web
          name: telegram-radio-bot
          property: name

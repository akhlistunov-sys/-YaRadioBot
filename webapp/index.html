<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио Тюменской Области</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu" class="screen">
        <h1>🎙️ РАДИО ТЮМЕНСКОЙ ОБЛАСТИ</h1>
        <button class="btn btn-primary" onclick="startNewCampaign()">🚀 НАЧАТЬ РАСЧЕТ</button>
        <button class="btn">📊 ВОЗРАСТНАЯ СТРУКТУРА</button>
        <button class="btn">🏆 О НАС</button>
        <button class="btn">📋 ЛИЧНЫЙ КАБИНЕТ</button>
    </div>

    <!-- Другие экраны будут добавляться по мере необходимости -->

    <script src="js/app.js"></script>
    <script>
        function startNewCampaign() {
            // Закрываем веб-приложение и запускаем бота
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            }
        }
    </script>
</body>
</html>
